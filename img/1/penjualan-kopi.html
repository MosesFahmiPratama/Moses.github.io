<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Galeri</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		.container {
			height: 100%;
			width: 100%;
			background: linear-gradient(45deg, #ff8f65, #ffc3b6);
		}

		.container h1 {
			text-align: center;
			font-weight: 700;
		}

		.container .galeri {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		.container .galeri img {
			width: 500px;
			height: 300px;
			margin: 10px;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Aplikasi Penjualan Kopi</h1>
		<div class="galeri">
			<img src="login.jpg" alt="Login Aplikasi">
			<img src="Dashboard.jpg" alt="Dashboard Aplikasi">
			<img src="fitur-tambah-data.jpg" alt="Tambah Data Aplikasi">
			<img src="contoh-data.jpg" alt="Data Aplikasi">
		</div>
	</div>
</body>
</html>
